<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./design/design.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Project tracking intro component</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <header>
    <img src="./images/logo.svg" alt="" class="logo">
    <div class="links">
      <p>Product</p>
      <p>Features</p>
      <p>Pricing</p>
      <div class="littleCercle"></div>
      <p id="login">Login</p>
    </div>
    <span></span>
  </header>

  <main>
    <section class="mainLeft">

      <div class="mainUp">
        <p class="new">New</p>
        <p class="monograph">Monograph Dashboard</p>
      </div>

      <div class="mainCenter">
        <h1>Powerful insights into your team</h1>
        <p class="mainText">Project planning and time tracking for agile teams</p>
      </div>

      <div class="mainFooter">
        <div class="schedule"><p>Schedule a demo</p></div>
        <p class="monograph">to see a live preview</p>
      </div>

    </section>

    <section class="mainRight">
      <img src="./images/illustration-devices.svg" alt="" id="devices">
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/alexandre-coqueraumont-715249162/">Alexandre Coqueraumont | Stanex96</a>.
    </p>
  </footer>
  <script src="./Js/main.js"></script>
</body>
</html>
